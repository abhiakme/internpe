<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>
<body style="background-color: rgb(43, 41, 44)">
    <hr>
    <div class="container w-50 " style="background-color: rgb(190, 190, 185)">
        <h1 style="text-align: center;">Calculater</h1>
        <div class=" container w-50 d-flex " style="background-color: rgb(32, 34, 29);">
            <input class="m-5 w-100"
                style="text-align: center; background-color: rgb(165, 175, 175); color:rgb(18, 17, 17)" id="input"
                type="text">
        </div>
        <div class="container w-50 p-4" style="background-color: rgb(25, 25, 24)">
            <div class="row align-content-between justify-content-around" style="height:70px;">
                <button class="col-2 btn-secondary p-3 dec">%</button>
                <button class="col-4 btn-secondary p-3 cancle">C</button><br>
                <button class="col-4 btn-secondary p-3 cancle">CE</button><br>
            </div>
            <div class="row align-content-between justify-content-around" style="height:70px;">
                <button class="col-2 btn-secondary p-3 one">1</button>
                <button class="col-2 btn-secondary p-3 two">2</button>
                <button class="col-2 btn-secondary p-3 three">3</button>
                <button class="col-4 btn-secondary p-3 div">/</button><br>
            </div>
            <div class="row align-content-between justify-content-around" style="height:70px;">
                <button class="col-2 btn-secondary p-3 four">4</button>
                <button class="col-2 btn-secondary p-3 five">5</button>
                <button class="col-2 btn-secondary p-3 six">6</button>
                <button class="col-4 btn-secondary p-3 mul">*</button><br>
            </div>
            <div class="row align-content-between justify-content-around" style="height:70px;">
                <button class="col-2 btn-secondary p-3 seven">7</button>
                <button class="col-2 btn-secondary p-3 eight">8</button>
                <button class="col-2 btn-secondary p-3 nine">9</button>
                <button class="col-4 btn-secondary p-3 sub">-</button><br>
            </div>
            <div class="row align-content-between justify-content-around" style="height:70px;">
                <button class="col-2 btn-secondary p-3 dec">.</button>
                <button class="col-2 btn-secondary p-3 zero">0</button>
                <button class="col-2 btn-secondary p-3 zero-Zero">00</button>
                <button class="col-4 btn-secondary p-3 add">+</button>
            </div>
            
            <div class="row align-content-between justify-content-around" style="height:70px;">
                <button class="col-8   btn-danger p-3 align-items-center eqe">=</button>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
